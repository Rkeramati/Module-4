[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "minitorch"
version = "0.5"
description = "A minimal deep learning library for educational purposes"
requires-python = ">=3.8,<3.12"
dependencies = [
    "colorama==0.4.6",
    "hypothesis==6.138.2",
    "numba-cuda[cu12]>=0.4.0", ## cu12 is for CUDA 12.0 cu13 is for CUDA 13.0 
    "numpy<2.0",
    "pytest==8.4.1",
    "pytest-env==1.1.5",
    "typing_extensions",
]

[project.optional-dependencies]
dev = [
    "pre-commit==4.3.0",
    "ruff>=0.8.0",
    "pyright>=1.1.390",
]
extra = [
    "python-mnist",
    "streamlit==1.48.1",
    "streamlit-ace",
    "plotly==5.24.1",
    "torch>=2.9.0",
    "datasets==2.4.0",
    "embeddings==0.0.8",
    "networkx==3.5",
    "pydot==1.4.1",
    "watchdog==1.0.2",
    "altair==4.2.2",
]

[tool.pyright]
include = ["**/minitorch"]
exclude = [
    "**/docs",
    "**/docs/module4/**",
    "**/assignments",
    "**/project",
    "**/mt_diagrams",
    "**/.*",
    "*chainrule.py*",
    "**/minitorch/autodiff.py",
    "sync_previous_module.py",
]
venvPath = "."
venv = ".venv"
reportUnknownMemberType = "none"
reportUnknownParameterType = "none"
reportUnknownArgumentType = "none"
reportUnknownVariableType = "none"
reportMissingTypeArgument = "none"
reportMissingTypeStubs = "none"
reportUnusedExpression = "none"
reportUnknownLambdaType = "none"
reportIncompatibleMethodOverride = "none"
reportPrivateUsage = "none"
reportMissingParameterType = "error"
reportMissingImports = "none"


[tool.pytest.ini_options]
markers = [
    "task0_0",
    "task0_1",
    "task0_2",
    "task0_3",
    "task0_4",
    "task1_0",
    "task1_1",
    "task1_2",
    "task1_3",
    "task1_4",
    "task2_0",
    "task2_1",
    "task2_2",
    "task2_3",
    "task2_4",
    "task3_0",
    "task3_1",
    "task3_2",
    "task3_3",
    "task3_4",
    "task4_0",
    "task4_1",
    "task4_2",
    "task4_3",
    "task4_4",
]
[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    "**/docs/slides/*",
    "old,build",
    "dist",
    "**/project/**/*",
    "**/mt_diagrams/*",
    "**/minitorch/testing.py",
    "**/docs/**/*",
    "minitorch/optim.py",
    "minitorch/datasets.py",
    "minitorch/scalar.py",
    "minitorch/autodiff.py",
    "minitorch/module.py",
    "minitorch/tensor.py",
    "minitorch/tensor_data.py",
    "minitorch/tensor_functions.py",
    "minitorch/tensor_ops.py",
    "minitorch/fast_ops.py",
    "minitorch/cuda_ops.py",
    "sync_previous_module.py",
]

